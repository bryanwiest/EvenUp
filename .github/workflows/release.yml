name: Scala Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'adopt'

      - uses: sbt/setup-sbt@v1

      - name: Compile
        run: sbt compile

      - name: Run tests
        run: sbt test

      - name: Build fat JAR
        run: sbt assembly

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: EvenUp-${{ matrix.os }}
          path: target/scala-3.7.3/EvenUp.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files (debug)
        run: |
          echo "Contents of artifacts directory:"
          ls -R artifacts/

      - name: Rename artifacts
        run: |
          mkdir -p release-files
          cp artifacts/EvenUp-ubuntu-latest/EvenUp.jar release-files/EvenUp-linux.jar
          cp artifacts/EvenUp-macos-latest/EvenUp.jar release-files/EvenUp-macos.jar
          cp artifacts/EvenUp-windows-latest/EvenUp.jar release-files/EvenUp-windows.jar
          ls -la release-files/

      - name: Create release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --repo="${{ github.repository }}" \
            --title="${{ github.event.repository.name }} ${{ github.ref_name }}" \
            --generate-notes \
            release-files/EvenUp-linux.jar \
            release-files/EvenUp-macos.jar \
            release-files/EvenUp-windows.jar